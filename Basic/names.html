<!-- Write a program that asks the user for her name and only the users Alice and Bob are greeted with their names. 

QUESTION SOURCE: https://adriann.github.io/programming_problems.html

-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Selective names</title>
</head>
<body>
  <label for="name">Type your name here:
  <input type="text" id="name" value="Eleven"></label>
  <button onClick="myfunction()">Submit</button>
  <p id="demo"></p>
  <script>
    function myfunction(){
      var x = document.getElementById("name").value;
      if(x === 'Alice' || x === 'Bob'){
      document.getElementById("demo").innerHTML = "Hello " + x;
      }
      else{
        document.getElementById("demo").innerHTML = "Go Away";
      }
      
    }
  </script>

</body>
</html>
