<!-- Write a program that asks the user for a number n and prints the sum of the numbers 1 to n  such that only multiples of three or five are considered in the sum, e.g. 3, 5, 6, 9, 10, 12, 15 for n=17
  
QUESTION SOURCE:: https://adriann.github.io/programming_problems.html -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>sum of the numbers 1 to n  such that only multiples of three or five</title>
</head>
<body>
  <label for="number"> Enter number here:
    <input type="number" id="number" value=7>
  </label>
  <button onCLick = "myfunction()">Submit</button>
  <p id="display"></p>
  
  <script>
    function myfunction(){
    var x = document.getElementById("number").value;
    sum = 0;
    for(var i=0; i<=x; i++){
      sum +=i;
    }
    if(sum % 5 === 0 || sum % 3 === 0){
      document.getElementById("display").innerHTML = "sum of numbers 1 to " + x + " is "+ sum +" and it is a multiple of 3 or 5";
    }
    else{
      document.getElementById("display").innerHTML = "The sum of numbers is not a multiple of 3 or 5";
    }
    }
  </script>

</body>
</html>
